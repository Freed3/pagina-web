<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Videojuegos - Blog</title>

  <style>
    body {
      font-family: "Lucida Console", "Courier New", monospace;
      background: linear-gradient(to right, rgb(189, 189, 255), rgb(255, 233, 236));
      padding: 0;
      margin: 0;
    }

    header {
      text-align: center;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover:not(.active) {
      background-color: #111;
    }

    .active {
      background-color: #04AA6D;
    }

    h1 {
      background-color: black;
      padding: 10px;
      margin: 0;
      color: #92a4ff;
    }

    input[type=text],
    input[type=email],
    textarea,
    select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type=submit] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type=submit]:hover {
      background-color: #45a049;
    }

    .contenedor-formulario {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
      max-width: 600px;
      margin: 30px auto;
    }

    .radio-group {
      margin-top: 10px;
    }

    .radio-group label {
      display: block;
      margin: 5px 0;
      font-style: italic;
    }

    .footer {
      background-color: #333;
      color: #FFF;
      padding: 10px;
      text-align: center;
      clear: both;
    }
  </style>
</head>
<body>
  <!-- Encabezado principal -->
  <header>
    <h1>Blog de Videojuegos</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="preferencias.html">Preferencias</a></li>
        <li><a href="audiovisuales.html">Audiovisuales</a></li>
        <li><a href="contactos.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- Formulario de contacto -->
  <div class="contenedor-formulario">
    <form method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Escribe aquí tu nombre" required minlength="3">

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" placeholder="Escribe aquí tu apellido" required minlength="3">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Escribe aquí tu email" required>

      <label for="pais">País:</label>
      <select id="pais" name="pais">
        <option value="argentina">Argentina</option>
        <option value="chile">Chile</option>
        <option value="colombia">Colombia</option>
        <option value="mexico">México</option>
        <option value="peru">Perú</option>
        <option value="spain">España</option>
        <option value="venezuela">Venezuela</option>
      </select>

      <label for="comentarios">Comentarios:</label>
      <textarea id="comentarios" name="comentarios" placeholder="Escribe aquí tus comentarios"></textarea>

      <label>Motivo de contacto:</label>
      <div class="radio-group">
        <label><input type="radio" name="motivo" value="consulta" required> Consulta</label>
        <label><input type="radio" name="motivo" value="sugerencia"> Sugerencia</label>
        <label><input type="radio" name="motivo" value="reclamo"> Reclamo</label>
        <label><input type="radio" name="motivo" value="otro"> Otro</label>
      </div>

      <input type="submit" value="Enviar">
    </form>
  </div>

  <!-- Pie de página -->
  <footer class="footer">
    <p>&copy; 2025 Blog de Videojuegos. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
